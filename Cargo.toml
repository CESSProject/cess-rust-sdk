[package]
name = "cess-rust-sdk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
async-trait = "0.1.73"
backtrace = "0.3.68"
base58 = "0.2.0"
blake2 = "0.10.6"
bs58 = "0.5.0"
fs4 = "0.6.6"
hex = "0.4.3"
lazy_static = "1.4.0"
libp2p = { version = "0.52.1", features = ["dns"] }
libp2p-core = "0.40.0"
log = "0.4.19"
md5 = "0.7.0"
merkle_light = "0.4.0"
parity-scale-codec = "3.6.4"
phf = "0.11.2"
rand = "0.8.5"
reed-solomon-erasure = "6.0.0"
regex = "1.9.1"
reqwest = { version = "0.11.18", features = ["blocking", "multipart"] }
sha2 = "0.10.7"
sp-keyring = "24.0.0"
subxt = { git = "https://github.com/paritytech/subxt", tag="v0.29.0"}
sys-info = "0.9.1"
tokio = { version = "1.29.1", features = ["full"] }
trust-dns-resolver = "0.22.0"
uuid = { version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics"]}
